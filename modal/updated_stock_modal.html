                                <div class="row">

                                    </div>

                                                <label for="#">Stock Limite <span class="text-danger">*</span> :</label>

                                        </div>

                                </div>
                                <!-- end row -->

                                <div class="row">

                                                <div class="input-group mb-3">
                                                    <input type="number" class="form-control" id="stock" name="stock" placeholder="0.00">

                                                <span class="text-danger" id="error_stock"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end stock -->

                                    <div class="col-6">

                                                <span class="text-danger" id="error_unit"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end unite -->
                                </div>

                            </div>

                        </div>
                    </div>

                            </div>
                        </div>
                    </div>
                </div>
