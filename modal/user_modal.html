<!-- user Modal -->
<div id="userModal" className="iziModal" data-izimodal-group="alerts" data-izimodal-group="alerts">

    <div class="container-fluid">
        <form role="form" id="userForm" method="post" novalidate autocomplete="off" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="row">
                    <!-- col-6  left  -->
                    <div class="col-md-6">
                        <div class="card">
                            <!-- form start -->
                            <div class="card-body">
                                <!-- /nom -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Nom <span class="text text-red">*</span> :</label>
                                        <input type="text" class="form-control" placeholder="nom..." id="user_nom" name="user_nom" />
                                        <span id="error_user_nom" class="text text-danger"></span>
                                    </div>
                                </div>
                                <!-- ./end nom-->

                                <!-- /Sexe -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Sexe <span class="text text-red">*</span> :</label>
                                        <select name="user_sexe" id="user_sexe" class="form-control select2">
                                            <option selected>Choississez le sexe</option>
                                            <option value="Masculin">Masculin</option>
                                            <option value="Feminin">Feminin</option>
                                        </select>
                                        <span id="error_user_sexe" class="text text-danger"></span>
                                    </div>
                                </div>
                                <!-- ./end sexe-->

                                <!-- role -->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Role <span class="text text-red">*</span> : </label>
                                        <select name="user_role" id="user_role" class="form-control select2">
                                            <option selected>Attribuer Un Profil</option>
                                            <option value="caissier">Caissier</option>
                                            <option value="operateur">Operateur de saisie</option>
                                            <option value="pharmacien">Pharmacien</option>
                                            <option value="admin">Admin</option>
                                            <span id="error_user_role" class="text text-danger"></span>
                                        </select>
                                    </div>
                                </div>
                                <!-- ./role-->

                                <!-- password -->
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Mot de passe <span class="text text-red">*</span> : </label>
                                        <input type="password" name="user_password" placeholder="password..." id="user_password" class="form-control">
                                        <span id="error_user_password" class="text text-danger"></span>
                                    </div>
                                </div>
                                <!-- end password -->

                                <!-- status -->
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Status <span class="text text-red">*</span> :</label>
                                        <select name="user_status" id="user_status" class="form-control">
                                            <option selected>Utilisateur status</option>
                                            <option value="Actif">Actif</option>
                                            <option value="Inactif">Inactif</option>
                                        </select>
                                        <span class="text text-danger" id="error_user_status"></span>
                                    </div>
                                </div>
                                <!-- end status -->

                            </div>

                            <!-- end telephone -->

                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!--/.col-6 -->

                    <!-- col-right -->
                    <div class="col-6">
                        <div class="card">
                            <div class="card-body">

                                <!-- img -->
                                <div class="col-12">
                                    <div class="form-group" style="margin-left: 120px;">
                                        <img src="../public/assets/user-img/user-default.jpg" class="img-thumbail" width="140px" height="140px" alt="">
                                    </div>
                                    <div class="container mb-4" style="margin-left: 10px;">
                                        <!-- image -->
                                        <div class="form-group">
                                            <label>IMAGE :</label>
                                            <div class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="user_img" name="user_img" />
                                                    <label class="custom-file-label" for="exampleInputFile">Choisir
                                                        une image</label>
                                                </div>
                                                <div class="input-group-append">
                                                    <span class="input-group-text">Chargement</span>
                                                </div>
                                                <span class="text text-danger" id="error_user_img"></span>
                                            </div>
                                        </div>
                                        <!-- end image -->
                                    </div>
                                </div>
                                <!-- end image -->

                                <!-- telephone -->
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Telephone :</label>
                                        <input type="tel" name="user_telephone" placeholder="telephone..." id="user_telephone" class="form-control">
                                    </div>
                                </div>
                                <!-- end telephone -->

                                <div class="col-12">
                                    <!-- email -->
                                    <div class="form-group">
                                        <label>Email :</label>
                                        <input type="email" name="user_email" placeholder="email.." id="user_email" class="form-control">
                                    </div>
                                    <!-- end email -->
                                </div>
                                <!-- end col-12 email -->

                            </div>
                        </div>
                    </div>
                    <!-- end col-right -->
                </div>
                <!-- ./row -->
            </div>

            <!--modal footer-->
            <div class="modal-footer">
                <div class="float-right">
                    <input type="hidden" name="user_id" id="user_id" />
                    <input type="hidden" name="hidden_user_img" class="mt-2" id="hidden_user_img" value="" />
                    <input type="hidden" name="action" id="action" value="Add" />
                    <input type="submit" name="button_action" id="button_action" class="btn btn-primary btn-sm" value="Ajouter" />
                </div>
            </div>
            <!-- end modal footer-->

        </form>
        <!-- ./form -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- end user Modal -->
